language: node_js

node_js:
  - '6.10.3'

services:
  - docker

env:
  global:
    - secure: ""
    - secure: ""

cache:
  directories:
    - "node_modules"

before_deploy:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
  - npm run docker-build

deploy:
  skip_cleanup: true
  provider: script
  script: npm run docker-push
  on:
    # branch: master
    all_branches: true
